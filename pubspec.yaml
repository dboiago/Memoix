name: memoix
description: A beautiful recipe management app with OCR and URL import capabilities.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Local Database
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.1.2
  
  # Networking
  http: ^1.2.0
  connectivity_plus: ^5.0.2
  
  # Recipe URL Parsing
  html: ^0.15.4
  
  # OCR
  google_mlkit_text_recognition: ^0.11.0
  image_picker: ^1.0.7
  
  # Sharing & Deep Links
  share_plus: ^7.2.1
  qr_flutter: ^4.1.0
  mobile_scanner: ^4.0.1
  app_links: ^3.5.1
  
  # Utilities
  uuid: ^4.3.3
  intl: ^0.19.0
  collection: ^1.18.0
  url_launcher: ^6.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  isar_generator: ^3.1.0+1
  riverpod_generator: ^2.3.9
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/icons/
    - assets/images/
  
  fonts:
    - family: Memoix
      fonts:
        - asset: assets/fonts/Memoix-Regular.ttf
